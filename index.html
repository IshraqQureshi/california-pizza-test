<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>California Pizza</title>
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">
        <div class="wrapper">
            <div class="flex-row align-v-center">
                <div class="header_logo">
                    <a href="#">
                        <img src="images/logo.jpg" alt="California Pizza">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul>
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Our Menu</a>
                        </li>
                        <li>
                            <a href="#">Reservation</a>
                        </li>
                        <li>
                            <a href="#">Loyality Card</a>
                        </li>
                    </ul>
                </nav>
                <div class="header_btn">
                    <a href="#" class="btn btn-green">Login</a>
                    <a href="#" class="btn btn-white">Register</a>
                </div>
                <div class="header_cart">
                    <div class="header_cart_icon">                        
                        <span class="header_cart_count">2</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <div class="page-bg">
        <section class="section slider-section">
            <div class="wrapper">
                <div class="slider-wrapper">
                    <div class="slider-content">
                        <h3>special</h3>
                        <h2>Winter Feast</h2>
                        <a href="#" class="btn btn-green">Order Now</a>
                    </div>
                </div>
                <div class="slider_dots">
                    <ul>
                        <li class="dot active"></li>
                        <li class="dot"></li>
                        <li class="dot"></li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="section menu-section">
            <div class="wrapper">
                <div class="flex-row">
                    <div class="col-6 menu-section_col bg-yellow flex-row align-v-center">
                        <div class="menu-section_content col-6">
                            <h4>Introducing</h4>
                            <h3>Zinger Pizzzzaaa</h3>
                            <a href="#" class="btn btn-red">Order Now</a>
                        </div>
                        <div class="menu-section_img col-6">
                            <img src="images/pizza.png" alt="Zinger Pizzaa">
                        </div>
                    </div>
                    <div class="col-6 menu-section_col bg-orange flex-row align-v-center">
                        <div class="menu-section_content col-6">
                            <h4>Introducing</h4>
                            <h3>Zinger Pizzzzaaa</h3>
                            <a href="#" class="btn btn-red">Order Now</a>
                        </div>
                        <div class="menu-section_img col-6">
                            <img src="images/pizza.png" alt="Zinger Pizzaa">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
